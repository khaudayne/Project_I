<head>

<body>
    <div class="screen">
        <div class="formLogin">
            <div class="xDiv">
                <div id="xBtn">
                    <div>x</div>
                </div>
            </div>
            <div class="userDiv">

            <div class="passwDiv">

            <div class="btnDiv">

                    <div>Login</div>

                </div>
                <div id="backBtn">

                </div>
                <!-- <button id="loginBtn"><span>Login</span></button>
                <button id="backBtn"><span>Back</span></button> -->
            </div>
        </div>
    </div>
    <div class="fullscreen">
        <div id="popupDiv">
            <div id="btnCloseDiv">
                <button id="closePopUpBtn"><span>x</span></button>
            </div>

            <div id="srcTitleDiv"><span>Invalid username or password!</span></div>
        </div>
    </div>
